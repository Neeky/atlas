{% extends 'atlas/atlas.html'%}

{% block title %}
蒋乐哥哥的官方分享--增加测试记录
{% endblock%}

{% block article %}
                <div style="min-height:120px;"></div>
                <div class="col-md-6 col-md-offset-3">
                <form class="form form-horizontal" method="post" action="{% url 'users:user-sign-up' %}">
                        {% csrf_token %}                        
                        <div class="form-group">
                            <label for="id_nick_name" class="col-md-2 text-left">昵称：</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="id_nick_name" name="nick_name" placeholder="昵称"/>
                            </div>
                        </div>

                        <div class="form-group">
                                <label for="id_email_addr" class="col-md-2 text-left" >邮箱：</label>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="id_email_addr" name="email_addr" placeholder="邮箱"/>
                                </div>
                        </div>

                        <div class="form-group">
                                <label for="id_password" class="col-md-2 text-left" >密码：</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="id_password" name="password" placeholder="密码"/>
                                </div>
                        </div>

                        <!-- <div class="form-group">
                                <label for="id_password2" class="col-md-2 text-right" >确认密码：</label>
                                <div class="col-md-10">
                                    <input type="password" class="form-control" id="id_password2" name="password2" placeholder="确认密码"/>
                                </div>
                        </div> -->

                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary ">马上注册</button>
                        </div>
                </form>
                </div>
{% endblock %}
