{% extends 'atlas/atlas.html'%}

{% block title %}
蒋乐哥哥的官方分享--增加主机信息
{% endblock%}

{% block article %}
                <div style="min-height:120px;"></div>
                <div class="col-md-6 col-md-offset-3">
                <form class="form form-horizontal" method="post" action="{% url 'mysqlbench:add-host-info' %}">
                        {% csrf_token %}                        
                        <div class="form-group">
                            <label for="id_name" class="col-md-2 text-left">主机配置名称：</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="id_name" name="name" placeholder="阿里云linux虚拟主机"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_os" class="col-md-2 text-left">操作系统版本:</label>
                            <div class="col-md-10">
                                <input type="text" class="form-control" id="id_os" name="os" placeholder="centos-7.2"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_cores" class="col-md-2 text-left">cpu核心数:</label>
                            <div class="col-md-10 ">
                                <input type="number" class="form-control" id="id_cores" name="cores" placeholder="4"/>
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label for="id_memorys" class="col-md-2 text-left">内存大小:</label>
                            <div class="col-md-10 ">
                                <input type="number" class="form-control" id="id_memorys" name="memorys" placeholder="16"/>
                                <span id="id_memorys_help_block" class="help-block">主机内存的大小(单位)G</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="id_disks" class="col-md-2 text-left">磁盘大小:</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" id="id_disks" name="disks" placeholder="500"/>
                                <span id="id_disks_help_block" class="help-block">主机磁盘空间的大小(单位)G</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12">
                                <label > 
                                    <input type="checkbox" name="is_log_ssd" id="id_is_log_ssd" /> 日志是否保存于ssd盘
                                </label>
                                <label> 
                                    <input type="checkbox" name="is_data_ssd" id="id_is_data_ssd" /> 数据是否保存于ssd盘
                                </label>
                            </div>
                        </div>

                        <div class="col-md-12 col-md-offset-4">
                            <button type="submit" class="btn btn-primary ">提交主机信息</button>
                        </div> 
                </form>
                </div>
{% endblock %}
